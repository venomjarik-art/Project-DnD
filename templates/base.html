<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>D&D Cards</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .card { margin: 10px 0; padding: 10px; border-left: 4px solid #7b2cbf; background: #fafafa; }
        form { margin: 15px 0; }
        input, textarea, button { padding: 8px; margin: 5px; }
        .dice-btn { display: inline-block; margin: 5px; padding: 10px; background: #e0e0e0; border: 1px solid #ccc; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
